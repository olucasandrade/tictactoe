<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://fonts.cdnfonts.com/css/rns-camelia" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <img src="assets/jogo_da_velhaArtboard-1.png" id="menuImg">
    <div id="menu">
        <input type="image" src="assets/oneplayer.png" onclick="start('single')" id="oneplayer">
        <input type="image" src="assets/twoplayers.png" onclick="start('multi')" id="twoplayers">
    </div>

    <table id='hash'>
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
    </table>

    <div id="scoreboard">
        <p id="wins1">X: 0</p>
        <p id="wins2">O: 0</p>
    </div>

    <div id="endgame">
        <h1 id='gameover'>Game Over</h1>
        <button onclick="replay()">Replay</button>
        <button onclick="mainMenu()">Menu Principal</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
